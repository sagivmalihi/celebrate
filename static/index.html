    <script>
    (function() {
        var d = new Date();
        $.getJSON( "../day/" + d.toISOString(), function( data ) {
            var serverdate = new Date(data.rdate);
            var date_string = $.datepicker.formatDate( "DD, MM d, yy", serverdate 
                               /* {
                              dayNamesShort: $.datepicker.regional[ "fr" ].dayNamesShort,
                              dayNames: $.datepicker.regional[ "fr" ].dayNames,
                              monthNamesShort: $.datepicker.regional[ "fr" ].monthNamesShort,
                              monthNames: $.datepicker.regional[ "fr" ].monthNames
                                } */
                                );
            var ref =  $( "<a target='_blank'>" ).attr( "href", data.url ).html('*');
            $(".holiday").append(data.description);
            $(".holiday").append(ref);
            $(".date").append(date_string);
        });
    })();
    </script>
